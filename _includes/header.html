<aside>
	<div class="container">
		<div id="home-title"><a href="{{ site.url }}">{{ site.title }}</a></div>
		<nav>
			<ul>
				{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
			</ul>
		</nav>
	</div>
</aside>

<header>
	<h1 id="title"></h1>
</header>
